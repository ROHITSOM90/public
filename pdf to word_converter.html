<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --error-color: #ea4335;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(66, 133, 244, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        #file-input {
            display: none;
        }
        
        .convert-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .convert-btn:hover {
            background-color: #2d8e47;
        }
        
        .convert-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 10px;
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to Word Converter</h1>
        
        <div id="upload-area" class="upload-area">
            <div class="upload-icon">ðŸ“„</div>
            <h3>Drag & Drop your PDF file here</h3>
            <p>or click to browse files</p>
            <input type="file" id="file-input" accept=".pdf">
        </div>
        
        <div id="file-info" class="file-info" style="display: none;">
            Selected file: <span id="file-name"></span> (<span id="file-size"></span>)
        </div>
        
        <div id="error-message" class="error">
            Please select a valid PDF file (max size: 5MB).
        </div>
        
        <button id="convert-btn" class="convert-btn" disabled>Convert to Word</button>
        
        <div id="progress-container" class="progress-container">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <p id="status" class="status">Processing...</p>
        </div>
    </div>

    <script>
        // Set PDF.js worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const fileInfo = document.getElementById('file-info');
            const errorMessage = document.getElementById('error-message');
            const convertBtn = document.getElementById('convert-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status');
            
            let selectedFile = null;
            
            // Initialize PDF.js
            pdfjsLib.getDocument({}).promise.then(() => {
                console.log('PDF.js initialized');
            });
            
            // Handle drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = var(--primary-color);
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#ccc';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ccc';
                
                if (e.dataTransfer.files.length) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            // Handle file selection
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelection(fileInput.files[0]);
                }
            });
            
            // Process selected file
            function handleFileSelection(file) {
                // Validate file type
                if (!file.type.includes('pdf') && !file.name.toLowerCase().endsWith('.pdf')) {
                    showError();
                    return;
                }
                
                // Validate file size (5MB max for this demo)
                if (file.size > 5 * 1024 * 1024) {
                    showError();
                    return;
                }
                
                selectedFile = file;
                errorMessage.style.display = 'none';
                convertBtn.disabled = false;
                
                // Display file info
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            // Show error
            function showError() {
                errorMessage.style.display = 'block';
                fileInfo.style.display = 'none';
                convertBtn.disabled = true;
                selectedFile = null;
            }
            
            // Handle conversion
            convertBtn.addEventListener('click', async () => {
                if (!selectedFile) {
                    showError();
                    return;
                }
                
                progressContainer.style.display = 'block';
                convertBtn.disabled = true;
                
                try {
                    // Read the PDF file
                    const arrayBuffer = await readFileAsArrayBuffer(selectedFile);
                    
                    // Load the PDF document
                    statusText.textContent = 'Loading PDF...';
                    const pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    
                    // Create a new Word document
                    const { Document, Paragraph, TextRun, Packer } = docx;
                    const doc = new Document();
                    const paragraphs = [];
                    
                    // Extract text from each page
                    for (let i = 1; i <= pdfDoc.numPages; i++) {
                        progressBar.style.width = `${(i / pdfDoc.numPages) * 50}%`;
                        statusText.textContent = `Processing page ${i} of ${pdfDoc.numPages}...`;
                        
                        const page = await pdfDoc.getPage(i);
                        const textContent = await page.getTextContent();
                        const text = textContent.items.map(item => item.str).join(' ');
                        
                        paragraphs.push(
                            new Paragraph({
                                children: [new TextRun(text)],
                            })
                        );
                        
                        // Add page break (except after last page)
                        if (i < pdfDoc.numPages) {
                            paragraphs.push(
                                new Paragraph({
                                    children: [new TextRun("")],
                                    pageBreakBefore: true
                                })
                            );
                        }
                    }
                    
                    doc.addSection({
                        children: paragraphs,
                    });
                    
                    // Generate the Word document
                    statusText.textContent = 'Generating Word document...';
                    progressBar.style.width = '75%';
                    
                    const blob = await Packer.toBlob(doc);
                    
                    // Create download link
                    statusText.textContent = 'Preparing download...';
                    progressBar.style.width = '100%';
                    
                    const downloadUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = selectedFile.name.replace('.pdf', '.docx');
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(downloadUrl);
                        statusText.textContent = 'Conversion complete!';
                        convertBtn.disabled = false;
                    }, 100);
                    
                } catch (error) {
                    console.error('Conversion error:', error);
                    statusText.textContent = 'Conversion failed: ' + error.message;
                    progressBar.style.backgroundColor = var(--error-color);
                    convertBtn.disabled = false;
                }
            });
            
            // Helper function to read file as ArrayBuffer
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
        });
    </script>
</body>
</html>
